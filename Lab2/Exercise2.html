<!DOCTYPE html>
<html>
<head>
	<title>New HTML5 Input Types Demo</title>
	<style type ="text/css">
		body {
        	background-color:rgb(254, 235, 218);
    	}
		em { font-weight: bold; 
			color : black;}
		h1 {font-family:tahoma, helvetica, sans-serif;
			color: navy;}
		p,label  {font-size: 12pt;
			font-family:arial, sans-serif;}
		em {color: teal;}
		.extra em {color:inherit;}
	</style>
</head>
<body>
	<h1>New HTML5 Input Types Demo</h1>
	<p>This form demonstrates the new HTML5 input types and the <em>placeholds</em>, required and autofocus attributes.</p>
	<label>Color:
	<input type = "color" autofocus/>(Hexadecimal code such as #ADD8E6)
	</label>
	<label><br><br>Date:
	<input type = "Date">(yyyy-mm-dd)
	</label>
	<label><br><br>Email:
		<input type = "email" name="email" placeholder="name@domain.com" required="">(name@domain.com)
	</label>
	<label><br><br>Month:
		<input type = "Month" name="month">(yyyy-mm)
	</label>
	<label><br><br>Number:
		<input type = "number" id="quantity" name="quantity" min="0" max="7" placeholder="4"><em>(Enter a number between 0 and 7)</em>
	</label>
	<label><br><br>Range:
		0<input type = "Range" id="vol" name="vol" min="0" max="20">20
	</label>
	<label><br><br>Search:
		<input type = "Search" id="search1" name="search1" placeholder="search query" required="">
	</label>
	<label><br><br>Time:
		<input type = "Time" name="month">(hh:mm)
	</label>
	<label><br><br>
		<input type = "submit" value ="Submit">
		<input type = "reset" value ="Clear">
	</label>
</body>
</html>
