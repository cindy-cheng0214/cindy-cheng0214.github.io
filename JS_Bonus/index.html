<!DOCTYPE html>
<html>
<body>
	<p id="bonus"></p>
<script>
	var text=window.prompt('input data');

	var index2=text.lastIndexOf(query);
	var index3=text.indexOf(query,3);
	document.getElementById('bonus').innerHTML=index1+"<br>"+index2+"<br>"+index3;
</script>
</body>
